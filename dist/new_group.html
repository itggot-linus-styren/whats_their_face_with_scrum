<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>What's Their Face</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome to Pluggy</title>
	<link rel="stylesheet" type="text/css" href="/pluggy.css">
</head>
<body>
    <h1>Groups.new (/groups/)</h1>

    <form>
        <input name="groups[owner_id]" type="hidden" id="id">
        <div>
            <label for="name">What is the group called?</label>
            <input type="text" id="name" name="groups[name]" />
        </div>
        <div>
            <label for="status">Choose group status:</label>
            <select id="status" name="groups[status]">
                <option value="0">Active</option>
                <option value="1">Inactive</option>
                <option value="2">Archived</option>
            </select>
        </div>
        <button type="submit" id="create-btn">Create Group</button>
    </form>
</body>
<script src="main.js"></script>
</html>
